<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4" jhiTranslate="home.title">Welcome, Java Hipster!</h1>
        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message" translateValues="{username: '{{account.login}}'}">
                    You are logged in as user "{{account.login}}". </span>
            </div>

            <!-- <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a><span
                    jhiTranslate="global.messages.info.authenticated.suffix">, you can try the default accounts:<br />-
                    Administrator (login="admin" and password="admin") <br />- User (login="user" and password="user").</span>
            </div> -->
            <div *ngSwitchCase="false">

                <div class="col-md-8">
                    <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                        <strong>Failed to sign in!</strong> Please check your credentials and try again.
                    </div>
                </div>
                <div class="col-md-8">
                    <form class="form" role="form" (ngSubmit)="login()">
                        <div class="form-group">
                            <label class="username-label" for="username" jhiTranslate="global.form.username">Login</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}"
                                [(ngModel)]="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password" jhiTranslate="login.form.password">Password</label>
                            <div>
                                <input type="password" class="form-control" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                                    [(ngModel)]="password" required>
                            </div>
                            </input>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="rememberMe">
                                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                                    [(ngModel)]="rememberMe" checked>
                                <span jhiTranslate="login.form.rememberme">Remember me</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button">Sign in</button>
                    </form>
                    <p></p>
                    <div class="alert alert-warning">
                        <a class="alert-link" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did
                            you forget your password?</a>
                    </div>
                    <div class="alert alert-warning">
                        <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account
                            yet?</span>
                        <a class="alert-link" (click)="register()" jhiTranslate="global.messages.info.register.link">Register
                            a new account</a>
                    </div>
                </div>

            </div>
            <!-- <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register
                    a new account</a>
            </div> -->
        </div>
    </div>
</div>
